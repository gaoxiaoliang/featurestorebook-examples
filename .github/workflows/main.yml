name: Hourly Titanic Feature Pipeline & Inference

# æ¯å°æ—¶è§¦å‘
on:
  schedule:
    - cron: '0 6,18 * * *'   # æ¯å°æ—¶ç¬¬0åˆ†é’Ÿ
  workflow_dispatch:       # å¯æ‰‹åŠ¨è§¦å‘

jobs:
  run-titanic-scripts:
    runs-on: ubuntu-latest

    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

    steps:
      # 1ï¸âƒ£ æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ç¡®ä¿å¯ä»¥åˆ‡æ¢åˆ†æ”¯æäº¤

      # 2ï¸âƒ£ è®¾ç½® Python
      - name: Set up Python 3.11.9
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.9

      # 3ï¸âƒ£ å®‰è£…ä¾èµ–
      - name: Install dependencies
        working-directory: chapter02
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ æ‰§è¡Œè„šæœ¬
      - name: Run feature pipeline (retry up to 10 times)
        working-directory: chapter02
        run: |
          set -e

          for i in $(seq 1 10); do
            echo "ğŸš€ Feature pipeline attempt $i / 10"
            if python scheduled-titanic-feature-pipeline-daily.py; then
              echo "âœ… Feature pipeline succeeded on attempt $i"
              break
            fi

            if [ "$i" -eq 10 ]; then
              echo "âŒ Feature pipeline failed after 10 attempts"
              exit 1
            fi

            echo "â³ Sleeping 60 seconds before retry..."
            sleep 60
          done
      - name: Run batch inference (retry up to 10 times)
        working-directory: chapter02
        run: |
          set -e

          for i in $(seq 1 10); do
            echo "ğŸš€ Batch inference attempt $i / 10"
            if python scheduled-titanic-batch-inference-daily.py; then
              echo "âœ… Batch inference succeeded on attempt $i"
              break
            fi

            if [ "$i" -eq 10 ]; then
              echo "âŒ Batch inference failed after 10 attempts"
              exit 1
            fi

            echo "â³ Sleeping 60 seconds before retry..."
            sleep 60
          done

      # 5ï¸âƒ£ æäº¤ HTML åˆ° gh-pages åˆ†æ”¯
      - name: Commit and push titanic.html to gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p /tmp/deploy
          cp chapter02/titanic.html /tmp/deploy/

          git checkout -f gh-pages
          cp /tmp/deploy/titanic.html chapter02/
          git add chapter02/titanic.html

          # ä»…å½“æ–‡ä»¶æœ‰æ”¹åŠ¨æ—¶æ‰ commit
          git diff --cached --quiet || git commit -m "Update titanic.html ($(date -u))"

          # æ¨é€åˆ° gh-pages åˆ†æ”¯
          git push origin gh-pages
